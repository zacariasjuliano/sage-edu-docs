      - Entities: modulos/sga/party.md
      - Matriculations: modulos/sga/matriculation.md
      - Classes: modulos/sga/classes.md
      - Avaliations: modulos/sga/avaliation.md
      - Configurations: modulos/sga/configuration.md
    - SGE: 
      - Description: modulos/sge/intro.md
    - SIE: 
      - Description: modulos/sie/intro.md
  - Developer:
    - Relaese Process: guia/relaese_process.md
    - Development Environment: guia/dev.md
    - Contributing: guia/contributing.md
    